spring:
  config:
    import: ${ENV_PATH}

  # profile 설정
  profiles:
    group:
      local: local
      dev: dev
      prod: prod

    include:
      - db
      - security

  # 업로드 파일 크기 제한
  servlet:
    multipart:
      max-file-size: 5MB

server:
  port: ${PORT}
  shutdown: graceful

# 로그 설정
log:
  config:
    path: ${LOG_PATH}
    info_log_file: ${INFO_LOG_FILE}
    error_log_file: ${ERROR_LOG_FILE}